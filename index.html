<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NotePen</title>
        <link rel="stylesheet" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Scope One' rel='stylesheet'>
        <script type="text/javascript"src="note.js"></script>
    </head>
    <body>
        <h1>NotePen</h1>
        <h2>New Note</h2>
        
        <div class="inputForm">   
            <textarea cols="20" rows="1" id="notehead" draggable="false"></textarea><br>
            <textarea cols="45" rows="5" id="note" draggable="false"></textarea><br>
            <script>
                document.getElementById('note').addEventListener("keydown", function (event) {
                    if (event.keyCode == 13 && event.ctrlKey) {
                        document.getElementById('save').click();
                        event.preventDefault();
                    }
                });
            </script>
            <input type="Submit" value="Save" id="save" onclick="saveNote(notehead.value,note.value); displayNotes()">
        </div>
        <br><hr><br>
        <div class="notes" style="text-align: center" id="notepage">

        </div>
    </body>
</html>
