<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NotePen</title>
        <link rel="stylesheet" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Scope One' rel='stylesheet'>
        <script type="text/javascript"src="note.js"></script>
    </head>
    <body>
        <h1 style="text-align:center">NotePen</h1>
        <h2>New Note</h2>
        
        <div class="inputForm">   
            <input type="text" value="Title (optional)" id="title"><br><br>
            <textarea cols="45" rows="5" id="note" draggable="false"></textarea><br>
            <input type="Submit" value="Save" id="save" onclick="displayNotes()">
        </div>
        <br><hr><br>
        <div class="notes" style="text-align: center" id="notepage">

        </div>
    </body>
</html>
